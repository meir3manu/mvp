    <script>
        const images = {
            pt: ["home0.png", "home1.png", "home2.png", "home3.png"],
            en: ["home0.png", "home_en1.png", "home_en2.png", "home_en3.png"],
            es: ["home0.png", "home_es1.png", "home_es2.png", "home_es3.png"]
        };

        const languageSelector = document.getElementById('languageSelector');
        const imageGallery = document.getElementById('imageGallery');

        languageSelector.addEventListener('change', (event) => {
            const selectedLanguage = event.target.value;
            updateImageGallery(selectedLanguage);
            updateTextLanguage(selectedLanguage);
        });

        function updateImageGallery(language) {
            imageGallery.innerHTML = ''; // Limpa a galeria atual
            images[language].forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Imagem em ${language}`;
                img.classList.add('sobref');
                imageGallery.appendChild(img);
            });
        }

        function updateTextLanguage(language) {
            const elements = document.querySelectorAll('[data-lang-' + language + ']');
            elements.forEach(el => {
                el.innerHTML = el.getAttribute('data-lang-' + language);
            });
        }

        // Chama a função para definir o idioma padrão ao carregar a página
        updateTextLanguage('pt');
    </script>
